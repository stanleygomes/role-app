            <ion-col>
                <h1>Novidades, experiências, viagens, diversão...</h1>

            <ion-col>
                <button ion-button color="primary" (click)="openPage(home)">COMECE AGORA</button>
            </ion-col>
        </ion-row>
    </ion-slide>
