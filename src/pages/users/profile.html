<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left start>
            <button ion-button icon-only menuToggle (click)="openMenu()">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Meu perfil</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="profile">

    <div *ngIf="error" class="full-width margin-center padding-15 error">
        <ion-icon name="key" color="grey" class="full-width icon-main text-center margin-center"></ion-icon>
        <p color="grey" class="full-width text-center margin-center" padding>VocÃª precisa efetuar o login para poder visualizar seu perfil.</p>
        <div padding>
            <button ion-button class="full-width" block color="primary" (click)="openPage(login)">EFETUAR LOGIN</button>
        </div>
    </div>

	<ion-card *ngIf="!error" class="no-shadow">
		<img src="{{ user.imageUrl && user.imageUrl != '' ? user.imageUrl : 'assets/img/profile-default.png' }}" class="margin-center photo"/>
	</ion-card>

    <ion-list *ngIf="!error">
        <ion-item>
            <ion-icon name="contact" item-left></ion-icon>
			<ion-label>{{ user.displayName }}</ion-label>
		</ion-item>
        <ion-item>
            <ion-icon name="mail" item-left></ion-icon>
			<ion-label>
	            <a class="plainText" href="mailto:{{ user.email }}">{{ user.email }}</a>
			</ion-label>
		</ion-item>
	</ion-list>

</ion-content>
