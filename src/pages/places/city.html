<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Sua cidade</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span showWhen="ios">Cancel</span>
				<ion-icon name="md-close" showWhen="android,windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="search">

	<ion-item>
		<ion-label>Nome</ion-label>
		<ion-input type="text" [(ngModel)]="city" (keyup)="showSearch = true"></ion-input>
	</ion-item>

	<div padding>
		<button ion-button block color="primary" *ngIf="showSearch" (click)="getCity()">BUSCAR</button>
		<button ion-button block color="primary" *ngIf="!showSearch" (click)="dismiss()">SALVAR</button>
	</div>

</ion-content>
