    <script>
        $(document).ready(function () {

            $("#gotoapp").click(function () {
                ga('send', 'event', 'Clicks', 'Download', 'Home');
                window.open(
                    'https://play.google.com/store/apps/details?id=com.ionicframework.keru847801',
                    '_blank');
            });

            $('[data-toggle="popover"]').popover();
            $('[data-toggle="tooltip"]').tooltip();

            var MaskBehavior = function (val) {
                    return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
                },
                spOptions = {
                    onKeyPress: function (val, e, field, options) {
                        field.mask(MaskBehavior.apply({}, arguments), options);
                    }
                };

            $(".validar").ValidateMe({
                shake: false
            });

            $('.maskphone').mask(MaskBehavior, spOptions);
            $('.masktime').mask('00:00');
            $('.maskdate').mask('00/00/0000');
            $('.maskzipcode').mask('00000-000');
            $('.maskcpf').mask('000.000.000-00', {
                reverse: true
            });
            $('.maskcnpj').mask('00.000.000/0000-00', {
                reverse: true
            });
            $('.maskmoney').mask('000.000.000.000.000,00', {
                reverse: true
            });
            $('.maskplaque').mask('AAA-0000');

            $(".goto").click(function (e) {
                e.preventDefault();
                var l = $(this).attr("href");
                $('html,body').animate({
                    scrollTop: $(l).offset().top - 50
                }, 1000);
            });
        });
    </script>
